<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 36px;
            color: #333;
            text-align: left;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* Custom style to position image in the top right corner */
        .top-right {
            position: absolute;
            top: 0;
            right: 200px;
            margin: 20px;
            /* Adjust margin as needed */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Image insertion in the top right corner -->
        <div class="top-right">
            <img src="{{ url_for('static', filename='AHT_image.png') }}" alt="Description of Image" class="img-fluid">
        </div>
        <h1 class="my-4">Edit Item</h1>
        <form method="POST" action="{{ url_for('edit_item', id=item.id) }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" class="form-control" id="price" name="price" value="{{ item.price }}" required>
            </div>
            <div class="form-group">
                <label for="mac_address">MAC Address:</label>
                <input type="text" class="form-control" id="mac_address" name="mac_address"
                    value="{{ item.mac_address }}">
            </div>
            <div class="form-group">
                <label for="serial_number">Serial Number:</label>
                <input type="text" class="form-control" id="serial_number" name="serial_number"
                    value="{{ item.serial_number }}">
            </div>
            <div class="form-group">
                <label for="manufacturer">Manufacturer:</label>
                <input type="text" class="form-control" id="manufacturer" name="manufacturer"
                    value="{{ item.manufacturer }}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description">{{ item.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to List</a>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
